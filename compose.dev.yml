services:
  webapp-dev:
    build:
      context: ./webapp
      target: dev
    ports:
      - "2825:2825"
    volumes:
      - ./webapp:/app
      - ./webapp/node_modules:/app/node_modules
    env_file:
      - ./webapp/config/.dev.env
    stdin_open: true
    tty: true

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.5.1
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data # Docker volume
      - ./db:/db
    env_file:
      - ./db/config/.dev.env

  update-data:
    build:
      context: ./db
    depends_on:
      - elasticsearch
    env_file:
      - ./db/config/.dev.env

  elasticsearch-wrapper-api:
    build:
      context: ./db
    ports:
      - "5002:5002"
    depends_on:
      - elasticsearch
    env_file:
      - ./db/config/.dev.env
