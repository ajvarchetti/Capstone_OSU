version: '3.8'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.5.1
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data  # ✅  Docker volume

  uploader:
    build: .
    depends_on:
      - elasticsearch
    environment:
      - ES_HOST=http://elasticsearch:9200
      
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "5002:5002"
    depends_on:
      - elasticsearch
      - uploader
    environment:
      - GENAI_API_KEY=${GENAI_API_KEY}
      - ES_HOST=http://elasticsearch:9200
    env_file:
      - .env

volumes:
  esdata:  # ✅ define long term storage
    driver: local
